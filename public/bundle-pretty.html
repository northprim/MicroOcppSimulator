<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVSE Dashboard</title>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#333333">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#333333">
    <style>
        .sidebar {
            background: var(--sidebar-bg);
            color: var(--sidebar-txt)
        }

        .sb-header {
            align-items: center;
            display: flex;
            flex-direction: column
        }

        .sb-header svg {
            font-size: 4em;
            margin-top: 10px
        }

        .sb-header div {
            font-weight: 700;
            margin-top: 5px
        }

        .sb-item {
            border-radius: 5px;
            display: block;
            height: 60px;
            margin: 0 10px;
            padding: 5px;
            text-decoration: none
        }

        .sb-item,
        .sb-item:hover {
            color: var(--sidebar-txt)
        }

        .sb-item:hover {
            background: var(--sidebar-bg-hov)
        }

        .sb-item.act {
            background: var(--sidebar-bg-act)
        }

        .sb-content {
            display: flex;
            justify-content: space-between;
            line-height: 50px
        }

        .sb-content .main {
            display: flex;
            justify-content: left
        }

        .sb-content .txt.sec {
            opacity: .3;
            padding-right: 5px
        }

        .sb-content .icon {
            font-size: 1.2em;
            height: 30px;
            line-height: 24px;
            margin: 10px;
            width: 30px
        }

        header .header-logo {
            font-size: 1.9em;
            padding: 0 5px
        }

        .evse-live.bg-gradient-green {
            background: radial-gradient(circle at top left, #00ff080d 120px, #00ff1024)
        }

        .evse-live.bg-gradient-blue {
            background: radial-gradient(circle at top left, #008cff0d 120px, #0090ff24)
        }

        .evse-live.bg-gradient-red {
            background: radial-gradient(circle at top left, #ff00000d 120px, #ff000024)
        }

        .evse-live .status-badge {
            height: 130px;
            width: 130px
        }

        .evse-live .status-badge .upper {
            font-size: 50px;
            height: 100px;
            width: 100%
        }

        .evse-live .status-badge .lower {
            font-size: 20px;
            font-weight: 700;
            height: 20px;
            width: 100%
        }

        .evse-live .status-attr {
            background: hsla(0, 0%, 100%, .6);
            color: inherit;
            flex-direction: column;
            margin: 5px;
            padding: 10px;
            text-decoration: none
        }

        .evse-live .status-attr:active {
            background: hsla(0, 0%, 84%, .6)
        }

        .evse-live .status-attr:first-child {
            margin-left: 0
        }

        .evse-live .status-attr.active {
            font-weight: 700
        }

        .evse-live a.status-attr .fix-height {
            height: 40.5px
        }

        .evse-live a.status-attr .fix-height svg {
            transform: scale(1.3)
        }

        .evse-live .status-attr svg {
            font-size: 2.1em;
            margin-right: 5px
        }

        .evse-live .evse-attr {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto;
            margin-top: 5px;
            text-align: center
        }

        .evse-live .meter-values {
            column-gap: 6px;
            display: grid;
            flex-grow: 0.5 !important;
            font-size: .9em;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            row-gap: 6px;
            text-align: center
        }

        .evse-live .meter-values .label {
            min-height: 60px
        }

        .evse-live .green {
            color: green
        }

        .evse-live .blue {
            color: #2e68ff
        }

        .evse-live .red {
            color: #b70000
        }

        .evse-live .live-rotate {
            animation: loadingRotate 4s linear 0s infinite
        }

        @media only screen and (max-width:767px) {
            .evse-live .status-badge {
                margin: 0 auto 20px
            }

            .evse-live .status-attr:last-child {
                margin-right: 0
            }

            .evse-live .evse-attr {
                margin-bottom: 10px
            }
        }

        .btn-group {
            display: flex
        }

        .btn-group button.button {
            border-left-width: 2px;
            border-radius: 0;
            border-right-width: 0;
            width: 100%
        }

        .btn-group button.button:first-child {
            border-left-width: 2px;
            border-radius: 4px 0 0 4px
        }

        .btn-group button.button:last-child {
            border-radius: 0 4px 4px 0;
            border-right-width: 2px
        }

        blockquote,
        hr,
        iframe {
            border: none
        }

        blockquote p:last-child,
        nav ol,
        nav ul {
            margin-bottom: 0
        }

        blockquote,
        blockquote small,
        small,
        time {

        kbd,
        pre,

        nav ol,

        ul.is-unstyled,

        }

        img,
        table,
        video {
            max-width: 100%
        }

        sup,
        td {
            vertical-align: top
        }

        .label,
        .label a {
            text-decoration: none
        }

        html {
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
            font-size: 1em
        }

        *,

            margin: 0;
            padding: 0

        img,

        iframe,

        svg,

        svg {

            font-style: normal;
            font-variant: normal;
            font-weight: 400;

        h5,

        figcaption,
        i {

        abbr,
        dfn,
        h6,
        table caption {

        b,
        dt,
